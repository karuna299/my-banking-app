name: Run Unit Tests


on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3


      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install Dependencies
        run: pip install pytest


      - name: Run Tests
        run: pytest -v
